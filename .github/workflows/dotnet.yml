# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./ArticleSummaryBackend.sln
    - name: Build
      run: dotnet build ./ArticleSummaryBackend.sln --no-restore
    - name: Test
      run: dotnet test ./ArticleSummaryBackend.sln --no-build --collect:"XPlat Code Coverage"
    - name: Install report generator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: |
        reportgenerator -reports:**/coverage.cobertura.xml \
                    -targetdir:coverage-report \
                    -reporttypes:Cobertura

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        organization: 'thetrumpetist27'
        projectKey: 'TheTrumpetist27_ArticleSummaryBackend'
        scannerMode: CLI
        token: ${{ secrets.SONAR_TOKEN }}
